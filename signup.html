<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="flex-sign-up">
      <section class="sign-up-form">
        <div>
          <h4>Welcome To The IOTB Techpreneur Fellowship</h4>
          <p class="sign">Sign up to create new account</p>
          <div class="social-media-sign-up">
            <p class="google-sign-up">
              Sign up with google
              <img src="./assets/images/flat-color-icons_google.svg" alt="" />
            </p>
            <p class="facebook-sign-up">
              Sign up with facebook
              <img src="./assets/images/facebook-icon.svg" alt="" />
            </p>
          </div>
          <p class="psuedo-sign">Sign up with</p>

          <form action="">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" />

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" />

            <label for="email">Email</label>
            <input type="text" name="email" id="email" />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <a href="homepage.html" class="sign-up-bttn">Sign Up</a>
          </form>
          <p class="a-register">
            Already have an account? <a href="signin.html">Log in</a>
          </p>
        </div>
      </section>
      <section class="sign-up-image">
        <div class="image-logo">
          <img
            class="logo-sign-up"
            src="./assets/images/timsan-logo 1.png"
            alt=""
          />
          <small>IOTB Techpreneur</small>
        </div>
        <img class="tech" src="./assets/images/tech company.png" alt="" />
      </section>
    </section>
  </body>
</html>
