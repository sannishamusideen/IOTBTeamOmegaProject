<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="icon" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="flex-sign-in">
      <section class="sign-in-form">
        <div>
          <h4>Hi, Companion</h4>
          <p class="sign-in">Sign in to access your account</p>
          <div class="social-media-sign-in">
            <p class="google-sign-in">
              Continue with google
              <img src="./assets/images/flat-color-icons_google.svg" alt="" />
            </p>
            <p class="facebook-sign-in">
              Continue with facebook
              <img src="./assets/images/facebook-icon.svg" alt="" />
            </p>
          </div>
          <p class="psuedo-sign">Sign in with</p>

          <form class="form" action="">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <div class="flex-checkbox">
              <div class="boxes">
                <input class="checkbox" type="checkbox" name="Remember me" />
                <label for="checkbox">Remember me</label>
              </div>

              <p>
                <a class="forget" href="pwdresetpage.html">Forget Password?</a>
              </p>
            </div>
            <a href="homepage.html" class="sign-in-bttn">Sign In</a>
          </form>
          <p class="non-register">
            Not yet registered? <a href="signup.html">Sign Up</a>
          </p>
        </div>
      </section>
      <section class="sign-up-image">
        <div class="image-logo">
          <img
            class="logo-sign-up"
            src="./assets/images/timsan-logo 1.png"
            alt=""
          />
          <small>IOTB Techpreneur</small>
        </div>
        <img class="tech" src="./assets/images/tech company.png" alt="" />
      </section>
    </section>
  </body>
</html>
