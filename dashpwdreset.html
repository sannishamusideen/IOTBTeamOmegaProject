      <section class="sign-up-image">
        <div class="image-logo">
          <img
            class="logo-sign-up"
            src="./assets/images/timsan-logo 1.png"
            alt=""
          />
          <small>IOTB Techpreneur</small>
        </div>
        <img class="tech" src="./assets/images/tech company.png" alt="" />
      </section>
    </section>
  </body>
